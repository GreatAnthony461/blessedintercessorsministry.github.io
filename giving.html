<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Give Online â€“ BIM Blessed Intercessors Ministry</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
/* GENERAL STYLES */
* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
    font-family: 'Inter', sans-serif;
}

body {
    background: #f3f5f7;
    color: #333;
}

/* NAVBAR */
.navbar {
    background: white;
    padding: 16px 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    flex-wrap: wrap;
}

.navbar img {
    width: 60px;
    height: 60px;
    border-radius: 6px;
}

.watch-live {
    background: #f59e0b;
    color: #fff;
    padding: 10px 18px;
    border-radius: 6px;
    font-weight: 600;
    text-decoration: none;
    margin-top: 10px;
}

/* HERO */
.hero {
    background: linear-gradient(rgba(0,0,0,.55), rgba(0,0,0,.55)),
                url("BIM logo.png") center/cover no-repeat;
    padding: 80px 20px;
    text-align: center;
}

.hero h1 {
    font-size: 52px;
    font-weight: 800;
    color: #f59e0b;
    margin-bottom: 20px;
}

.hero p {
    font-size: 20px;
    color: #eee;
}

/* MAIN CONTAINER */
.container {
    max-width: 1200px;
    margin: -60px auto 60px;
    display: grid;
    grid-template-columns: 2fr 1fr;
    gap: 30px;
    padding: 0 20px;
}

/* CARD */
.card {
    background: white;
    border-radius: 12px;
    box-shadow: 0 10px 30px rgba(0,0,0,.08);
    padding: 30px;
}

.card h2 {
    font-size: 28px;
    margin-bottom: 25px;
    color: rgb(255, 154, 2);
}

/* FORM ELEMENTS */
.amounts {
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
    margin-bottom: 15px;
}

.amounts button {
    padding: 12px 18px;
    border: 1px solid #d1d5db;
    background: white;
    border-radius: 6px;
    cursor: pointer;
    font-size: 16px;
}

.amounts button.active {
    background: #f59e0b;
    color: white;
}

.amounts input {
    padding: 12px;
    width: 140px;
    border-radius: 6px;
    border: 1px solid #d1d5db;
    font-size: 16px;
}

.select, input[type="text"], input[type="email"], .currency {
    width: 100%;
    padding: 14px;
    margin-top: 12px;
    border-radius: 6px;
    border: 1px solid #d1d5db;
    font-size: 16px;
}

.payment-tabs {
    margin-top: 25px;
}

.payment-tabs button {
    padding: 12px 20px;
    border: none;
    background: #1f2937;
    color: white;
    border-radius: 6px;
    font-size: 16px;
}

/* BANK DISPLAY */
.bank-display {
    background: #f9fafb;
    padding: 18px;
    border-radius: 8px;
    margin-top: 15px;
    border: 1px solid #e5e7eb;
}

.bank-row {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-top: 10px;
    font-size: 16px;
}

.copy-btn {
    background: #e5e7eb;
    border: none;
    padding: 6px 8px;
    border-radius: 4px;
    font-size: 14px;
    cursor: pointer;
}

.submit {
    margin-top: 25px;
    background:#f59e0b;
    color: white;
    border: none;
    padding: 16px;
    width: 100%;
    font-size: 18px;
    border-radius: 8px;
    cursor: pointer;
}
.submit:hover {
    background: #16a34a;
}

/* SIDE CARD */
.side {
    background: linear-gradient(rgba(0,0,0,.6), rgba(0,0,0,.6)),
                url("https://images.unsplash.com/photo-1504052434569-70ad5836ab65") center/cover;
    color: white;
    border-radius: 12px;
    padding: 30px;
    position: relative;
}

#typed-text {
    white-space: pre-wrap;
    font-size: 18px;
    line-height: 1.6;
}

.cursor {
    display: inline-block;
    background: #fff;
    width: 2px;
    animation: blink 0.7s infinite;
    vertical-align: bottom;
    margin-left: 2px;
}

@keyframes blink {
    0%,50%,100% {opacity:1;}
    25%,75% {opacity:0;}
}

/* RESPONSIVE */
@media (max-width: 1024px) {
    .container {
        grid-template-columns: 1fr;
        margin-top: 20px;
    }
    .hero h1 {
        font-size: 46px;
    }
    .hero p {
        font-size: 18px;
    }
}

@media (max-width: 768px) {
    .hero h1 {
        font-size: 38px;
    }
    .hero p {
        font-size: 16px;
    }
    .amounts button, .amounts input, .select, input[type="text"], input[type="email"], .currency {
        font-size: 16px;
    }
    .card h2 {
        font-size: 24px;
    }
}

@media (max-width: 480px) {
    .hero h1 {
        font-size: 32px;
    }
    .hero p {
        font-size: 14px;
    }
    .amounts button, .amounts input, .select, input[type="text"], input[type="email"], .currency {
        font-size: 14px;
        padding: 10px;
    }
    .card h2 {
        font-size: 20px;
    }
    .bank-row {
        flex-direction: column;
        align-items: flex-start;
        font-size: 14px;
    }
    .copy-btn {
        margin-top: 5px;
    }
    .submit {
        font-size: 16px;
        padding: 14px;
    }
    .side {
        padding: 20px;
    }
    #typed-text {
        font-size: 16px;
    }
    .navbar {
        padding: 12px 15px;
        flex-direction: column;
        align-items: flex-start;
    }
    .watch-live {
        margin-top: 10px;
    }
}
</style>

</head>
<body>

<div class="navbar">
    <img src="BIM logo.png" alt="BIM Logo">
    <a href="home.html" class="watch-live">Home</a>
</div>

<div class="hero">
    <h1>GIVE ONLINE</h1>
    <p>Support the Mission of Blessed Intercessors Ministry</p>
</div>

<div class="container">

<!-- Left Card: Form -->
<div class="card">
<h2>Secure Online Giving</h2>

<label>Your Gift Amount</label><br><br>
<div class="amounts">
<button data-ngn="500">N500</button>
<button data-ngn="1000">N1000</button>
<button data-ngn="5000">N5000</button>
<input type="text" placeholder="Enter Amount">
</div>

<select class="select">
<option>Tithes & Offerings</option>
</select>

<select class="select">
<option>One Time</option>
</select>

<select class="currency" id="currencySelect">
    <option value="NGN" selected>NGN - Nigerian Naira</option>
    <option value="USD">USD - US Dollar</option>
    <option value="CAD">CAD - Canadian Dollar</option>
    <option value="GHS">GHS - Ghana Cedi</option>
    <option value="ZAR">ZAR - South African Rand</option>
    <option value="EUR">EUR - Euro</option>
    <option value="GBP">GBP - British Pound</option>
    <option value="AUD">AUD - Australian Dollar</option>
    <option value="CNY">CNY - Chinese Yuan</option>
    <option value="JPY">JPY - Japanese Yen</option>
    <option value="INR">INR - Indian Rupee</option>
</select>

<input type="email" placeholder="Enter your email">
<input type="text" placeholder="Full Name">

<div class="payment-tabs">
<button class="active">Bank Details</button>
</div>

<div class="bank-display">
<div class="bank-row">
<strong>Organization:</strong>
<span>Blessed Intercessors Ministry (BIM)</span>
</div>

<div class="bank-row">
<strong>Bank Name:</strong>
<span>Access Bank</span>
</div>

<div class="bank-row">
<strong>Account Number:</strong>
<span id="acctNo">0123456789</span>
<button class="copy-btn" onclick="copyAccount()">ðŸ“‹</button>
</div>
</div>

<button class="submit" onclick="confirmTransfer()">I Made Transfer</button>
</div>

<!-- Right Card: Typing Animation -->
<div class="card side">
<h2>Make an Impact</h2>
<p id="typed-text"></p><span class="cursor"></span>
</div>

</div>

<script>
// Typing animation
const text = `Your generosity is changing lives and advancing Godâ€™s Kingdom.

Each contribution helps us support programs, uplift communities, and spread hope.

Together, we are making a tangible impact in the lives of many.`;
const typedText = document.getElementById('typed-text');
let index = 0;
function type() {
    if(index < text.length){
        typedText.innerHTML += text.charAt(index);
        index++;
        setTimeout(type, 50);
    }
}
window.onload = type;

// Amount buttons & currency
const amountButtons = document.querySelectorAll('.amounts button');
const amountInput = document.querySelector('.amounts input');
const currencySelect = document.getElementById("currencySelect");

let currentCurrency = "NGN";
const rates = { NGN:1, USD:0.0026, CAD:0.0035, GHS:0.03, ZAR:0.047, EUR:0.0024, GBP:0.0021, AUD:0.0039, CNY:0.018, JPY:0.36, INR:0.22 };
const symbols = { NGN:"N", USD:"$", CAD:"CA$", GHS:"GHâ‚µ", ZAR:"R", EUR:"â‚¬", GBP:"Â£", AUD:"A$", CNY:"Â¥", JPY:"Â¥", INR:"â‚¹" };

amountButtons.forEach(btn => { btn.setAttribute("data-ngn", btn.textContent.replace(/\D/g,'')); });

function updateAmounts() {
    amountButtons.forEach(btn => {
        const ngnVal = parseFloat(btn.getAttribute('data-ngn'));
        btn.textContent = symbols[currentCurrency] + Math.round(ngnVal * rates[currentCurrency]);
    });
    if(amountInput.value){
        const ngnVal = parseFloat(amountInput.value) / rates[currentCurrency];
        amountInput.value = Math.round(ngnVal * rates[currentCurrency]);
    }
}

currencySelect.addEventListener('change', (e) => {
    currentCurrency = e.target.value;
    updateAmounts();
});

amountButtons.forEach(btn => {
    btn.addEventListener('click', () => {
        const ngnVal = parseFloat(btn.getAttribute('data-ngn'));
        amountInput.value = Math.round(ngnVal * rates[currentCurrency]);
        amountButtons.forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
    });
});

amountInput.addEventListener('focus', () => { amountButtons.forEach(b => b.classList.remove('active')); });

// Copy account
function copyAccount() {
    const acct = document.getElementById("acctNo").innerText;
    navigator.clipboard.writeText(acct);
    alert("Account number copied");
}

// Confirm transfer
function confirmTransfer() {
    const name = document.querySelector('input[placeholder="Full Name"]').value.trim();
    const email = document.querySelector('input[type="email"]').value.trim();
    const amount = amountInput.value.trim();
    const currencySymbol = symbols[currentCurrency];

    if (!name || !email || !amount) {
        alert("Please fill your name, email, and amount.");
        return;
    }

    const subject = encodeURIComponent("Bank Transfer Donation - BIM");
    const body = encodeURIComponent(
`Hello BIM Team,

I have made a bank transfer.

Name: ${name}
Email: ${email}
Amount: ${currencySymbol}${amount} (${currentCurrency})

Please confirm receipt.

Thank you.`);

    window.location.href = `mailto:blessedintercessorsbim@gmail.com?subject=${subject}&body=${body}`;
}
</script>

</body>
</html>
